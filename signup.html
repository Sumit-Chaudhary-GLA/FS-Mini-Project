<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="carousal-images/1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="carousal-images/2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="carousal-images/3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
    </div>


    <div class="nav-bar">
        <div class="logo-label">
            <div class="logo">
                <img src="Logo/logo1.png" alt="">
            </div>
            <div class="label">
                <h2>DRUDS</h2>
                <span>Media Productions</span>
            </div>
        </div>
        <div class="navigation-buttons">
            <a href="home.html">Home</a>
            <a href="#">Services</a>
            <a href="#">Signup</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <div class="box">
        <span class="borderLine"></span>
        <h2>Sign Up</h2>
        <form id = "signupForm" class = "form">
            <div class="left-panel">
                <div class="input-box">
                    <input id = "signupUsername"type="text" required>
                    <span>Username</span>
                    <i></i>
                </div>

                <div class="input-box">
                    <input id = "signupName" type="text" required>
                    <span>Full name</span>
                    <i></i>
                </div>

                <div class="input-box">
                    <input id = "signupPassword" type="password" required>
                    <span>Password</span>
                    <i></i>
                </div>

                <div class="input-box">
                    <input id = "signupPasswordConfirm" type="password" required>
                    <span>Confirm Password</span>
                    <i></i>
                </div>

                
            </div>

            <div class="right-panel">
                <div class="input-box">
                    <input id = "signupEmail" type="text" required>
                    <span>Email</span>
                    <i></i>
                </div>

                <div class="input-gender">
                    <select id="signupGender">
                        <option value="option1">Male</option>
                        <option value="option2">Female</option>
                        <option value="option3">Prefer Not to Say</option>
                    </select>
                </div>

                <div class = "input-dob">
                    <input id = "signupDOB" type="date" name="dob" required>
                </div>

                <div class="Links">
                    <a href="#">Already have an account ?</a>
                </div>
                <input type="submit" value="Create Account">
            </div>
            <div id="signupMessage" class="message"></div>
        </form>
    </div>
    
    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
